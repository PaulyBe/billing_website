<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <a href="index.html" class="brand-link">Billing Solutions</a>
            </div>
            <button class="nav-toggle" aria-label="Toggle navigation">
                <span class="hamburger"></span>
                <span class="hamburger"></span>
                <span class="hamburger"></span>
            </button>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="services.html" class="nav-link">Services</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link active">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="contact-header">
            <div class="container">
                <h1 class="page-title">Contact Us</h1>
                <p class="page-subtitle">Reach out to us for inquiries about our services</p>
            </div>
        </section>

        <section>
            <div class="container">
            
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Service</label>
                    <input type="text" id="subject" name="subject" placeholder="What service are you interested in?" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" placeholder="Your message here..." required></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p class="footer-text">&copy; 2025 Billing Solutions. All rights reserved.</p>
        </div>
    </footer>

    <script src="main.js"></script>
